<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLYRA - Multiplayer Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container"></div>

    <!-- Phaser 3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/managers/NetworkManager.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/Item.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/LobbyScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
