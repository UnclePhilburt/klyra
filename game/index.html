<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLYRA - Multiplayer Roguelike</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Custom Menu Styles -->
    <link rel="stylesheet" href="mainmenu/screen-manager.css">
    <link rel="stylesheet" href="mainmenu/start-screen.css">
    <link rel="stylesheet" href="mainmenu/mainmenu.css">
    <link rel="stylesheet" href="mainmenu/character-select-styles.css">
</head>
<body>
    <!-- Start Screen (Shows First) -->
    <div id="startScreen">
        <div class="start-container">
            <h1 class="start-title">KLYRA</h1>
            <p class="start-subtitle">Multiplayer Roguelike</p>
            <div class="start-ornament">‚öî</div>
            <button class="start-button" id="startButton">
                <span class="start-button-text">PRESS START</span>
            </button>
            <div class="start-hint">Click anywhere to begin</div>
        </div>
    </div>

    <!-- Particle Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Main Menu / Lobby Screen -->
    <div id="lobbyScreen">
        <div class="mystical-gateway">
            <!-- Pixel Clouds -->
            <div class="pixel-clouds">
                <div class="pixel-cloud"></div>
                <div class="pixel-cloud"></div>
                <div class="pixel-cloud"></div>
                <div class="pixel-cloud"></div>
            </div>

            <!-- Title -->
            <div class="title-runes">
                <h1 class="main-title">KLYRA</h1>
                <p class="subtitle-runes">Multiplayer Roguelike Adventure</p>
            </div>

            <!-- Menu Container -->
            <div class="gateway-container">
                <div class="ritual-circle">
                    <!-- Floating Sword Icon -->
                    <div class="floating-runes">
                        <span class="floating-rune"></span>
                    </div>

                    <!-- Name Input -->
                    <div class="name-inscription">
                        <label for="playerName" class="name-label">ENTER YOUR NAME</label>
                        <input
                            type="text"
                            id="playerName"
                            class="mystic-input"
                            placeholder="ADVENTURER"
                            maxlength="20"
                            autocomplete="off"
                        />
                    </div>

                    <!-- Enter Button -->
                    <div class="enter-prompt" id="portalClick">ENTER REALM</div>

                    <!-- Status Text -->
                    <div class="status-runes" id="statusText"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Characters Button (Top Left) -->
    <button id="charactersBtn">‚öîÔ∏è CHARACTERS</button>

    <!-- Settings Button -->
    <button id="settingsBtn">‚öôÔ∏è</button>

    <!-- Character Select Modal -->
    <div id="characterSelectModal">
        <div class="character-select-container">
            <div class="character-select-title">SELECT YOUR HERO</div>
            <button class="character-select-close" id="closeCharacterSelect">‚úï</button>

            <div id="selectedCharacterDisplay" style="margin-bottom: 30px;">
                Current Hero: <span id="currentCharacterName">ALDRIC</span>
            </div>

            <div class="character-grid" id="characterGrid">
                <!-- Character cards will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>‚öôÔ∏è SETTINGS</h2>
                <button class="close-settings" id="closeSettings">‚úï</button>
            </div>

            <div style="padding: 30px;">
                <!-- Music Volume -->
                <div class="setting-item">
                    <label>
                        <span class="setting-icon">üéµ</span>
                        MUSIC VOLUME
                    </label>
                    <div class="volume-control">
                        <input
                            type="range"
                            id="musicVolume"
                            class="volume-slider"
                            min="0"
                            max="100"
                            value="30"
                        />
                        <div id="volumeBar" style="display: flex; gap: 5px; align-items: flex-end; height: 20px;">
                            <!-- Volume bar segments created by JS -->
                        </div>
                    </div>
                </div>

                <!-- Fullscreen Toggle -->
                <div class="setting-item" style="margin-top: 25px;">
                    <button
                        id="fullscreenToggle"
                        style="
                            width: 100%;
                            padding: 20px;
                            background: #6B4FFF;
                            border: 4px solid #2C1B47;
                            color: #FFFFFF;
                            font-family: 'Press Start 2P', monospace;
                            font-size: 11px;
                            cursor: pointer;
                            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
                            transition: all 0.2s ease;
                        "
                    >
                        ENTER FULLSCREEN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Phaser Game Container (Hidden Initially) -->
    <div id="game-container" style="display: none;"></div>

    <!-- Version Info -->
    <div class="version">v2.0 ALPHA</div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Character System (Load First!) -->
    <script src="js/config/characters.js"></script>
    <script src="js/config/MalacharSkills.js?v=2.3"></script>

    <!-- Game Scripts -->
    <script src="js/config.js?v=2.0"></script>
    <script src="diagnostic.js"></script>
    <script src="js/utils/Debug.js"></script>
    <script src="js/utils/BiomeGenerator.js?v=2.0"></script>
    <script src="js/utils/MobileControls.js?v=2.0"></script>
    <script src="js/managers/ScreenManager.js"></script>
    <script src="js/managers/NetworkManager.js?v=2.0"></script>
    <script src="js/managers/MusicManager.js?v=5.0"></script>
    <!-- Player Modules (Load before Player.js) -->
    <script src="js/entities/PlayerSprite.js?v=2.1"></script>
    <script src="js/entities/PlayerUI.js?v=2.3"></script>
    <script src="js/entities/Player.js?v=5.1"></script>
    <script src="js/entities/Enemy.js?v=5.0"></script>
    <script src="js/entities/Wolf.js?v=5.0"></script>
    <script src="js/entities/Minion.js"></script>
    <script src="js/entities/Item.js?v=2.0"></script>
    <!-- UI System -->
    <script src="js/ui/ModernHUD.js?v=3.1"></script>
    <script src="js/ui/MusicUI.js"></script>
    <script src="js/systems/VisualEffectsManager.js?v=1.0"></script>
    <script src="js/systems/PassiveAbilityManager.js?v=2.0"></script>
    <script src="js/systems/SkillSelector.js?v=1.2"></script>
    <script src="js/systems/AbilityManager.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/CharacterSelectScene.js"></script>
    <script src="js/scenes/LobbyScene.js"></script>
    <script src="js/scenes/GameScene.js?v=5.1"></script>
    <script src="js/main.js"></script>

    <!-- Custom Menu System -->
    <script src="mainmenu/mainmenu.js?v=5.0"></script>
    <script src="mainmenu/ProgressionSystem.js"></script>
    <script src="mainmenu/CharacterSelectManager.js"></script>

    <!-- Initialize -->
    <script>
        debug.info('CORE', 'KLYRA Loading...');
        debug.info('CORE', `Character System: ${window.CharacterSystem ? 'Loaded' : 'Missing'}`);
        debug.info('CORE', `Start Screen: ${window.startScreenInstance ? 'Loaded' : 'Missing'}`);
        debug.info('CORE', `Character Manager: ${window.characterSelectManager ? 'Loaded' : 'Missing'}`);

        // Verify modular entity classes are loaded
        console.log('\nüîß Module Status:');
        console.log('  PlayerSprite:', typeof PlayerSprite !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');
        console.log('  PlayerUI:', typeof PlayerUI !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');
        console.log('  Player:', typeof Player !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');

        if (typeof PlayerSprite === 'undefined' || typeof PlayerUI === 'undefined') {
            console.error('‚ùå CRITICAL: Player modules not loaded! Hard refresh (Ctrl+Shift+R) may be needed.');
        } else {
            console.log('‚úÖ All player modules loaded successfully');
        }
    </script>
</body>
</html>
